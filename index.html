<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <button id="nGbtn">New Grid</button>
    <div id="gridContainer">
    </div>
    <script>
        const gridContainer = document.querySelector("#gridContainer");
        const nGBtn = document.querySelector("#nGbtn");
        let n = 16;
        nGBtn.addEventListener("click", () => {
          n = prompt("How many squares per side?", );
          if(n%1 !== 0 || n < 1 || n > 100 || isNaN(n) == "true") {
            alert("ERROR! Number must be an integer between 1 and 100!");
          } else {
            gridContainer.innerHTML = " ";
            createGrid();
          };
        });

        function createGrid(){
            gridContainer.style.setProperty ("--gridRows", n);
        for (let i = 0; i < (n * n); i++) {
            const gridSquare = document.createElement("div");
        //    gridSquare.innerText = i + parseFloat(n); 
            gridSquare.addEventListener("mouseover", function(){
                gridSquare.style.backgroundColor = "green";
            });
            gridContainer.appendChild(gridSquare).className = "gridSquare";
        };
       
        
        }; 

    createGrid();

    
       
        </script>
</body>
</html>
